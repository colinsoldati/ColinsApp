<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colin'S</title>
    <meta name="description" content="Organisez votre vie avec Colin'S">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="theme-color" content="#4CAF50">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f3f4f6; /* Couleur de fond Tailwind */
            color: #1f2937; /* Couleur de texte Tailwind */
        }
        /* Style de la barre de navigation */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #ffffff; /* Couleur de fond Tailwind */
            padding: 0.75rem 0; /* padding Tailwind */
            border-top: 1px solid #e5e7eb; /* border-top Tailwind */
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .nav-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            color: #6b7280; /* Couleur de texte Tailwind */
        }
        .nav-icon.active {
            color: #4CAF50; /* Couleur de texte Tailwind */
        }
        .nav-icon i {
            font-size: 1.5rem; /* Taille de l'icône */
            margin-bottom: 0.25rem; /* margin-bottom Tailwind */
        }
        .nav-icon span {
            font-size: 0.75rem; /* Taille de la police Tailwind */
        }
        /* Style du contenu principal */
        .main-content {
            flex: 1;
            padding: 1rem; /* padding Tailwind */
            padding-bottom: 4rem; /* Pour éviter le chevauchement avec la barre de navigation */
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        /* Styles spécifiques aux sections */
        #budget {
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        #budget h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        #budget p {
            font-size: 1rem;
            color: #4b5563;
            margin-bottom: 0.75rem;
        }
        #todo {
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }
        #todo h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        #todo ul {
            list-style-type: disc;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
        #todo li {
            font-size: 1rem;
            color: #4b5563;
            margin-bottom: 0.5rem;
        }
        /* Style pour le bouton d'ajout de tâche */
        #add-todo-button {
            display: block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
        }
        #add-todo-button:hover {
            background-color: #45a049;
        }
        /* Style pour la boîte de dialogue modale */
        .modal {
            display: none;
            position: fixed;
            z-index: 20;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.25rem;
            cursor: pointer;
            color: #6b7280;
            border: none;
            background-color: transparent;
        }
        .close-button:hover {
            color: #374151;
        }
        .modal-body {
            margin-bottom: 1rem;
        }
        .modal-body label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #374151;
            font-weight: 500;
        }
        .modal-body input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        .modal-body input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15);
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }
        .modal-footer button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            color: white;
            background-color: #4CAF50;
        }
        .modal-footer button:hover {
            background-color: #45a049;
        }
        .modal-footer button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        /* Style pour le message de bienvenue */
        #welcome-message {
            text-align: center;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }
        #welcome-message h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.75rem;
        }
        #welcome-message p {
            font-size: 1rem;
            color: #4b5563;
        }
        /* Styles pour les inputs du budget */
        #income-input, #expenses-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        #income-input:focus, #expenses-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.15);
        }
        .budget-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .budget-controls label {
            margin-bottom: 0.25rem;
            font-weight: 500;
            color: #374151;
        }
        .budget-controls button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            color: white;
            background-color: #4CAF50;
            margin-top: 0.5rem;
        }
        .budget-controls button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="welcome-message">
        <h1>Bienvenue sur Colin'S</h1>
        <p>Votre assistant personnel pour organiser votre vie.</p>
    </div>

    <div class="main-content">
        <section id="budget" class="section">
            <h2>Aperçu du budget</h2>
            <div class="budget-controls">
                <label for="income-input">Revenus du mois :</label>
                <input type="number" id="income-input" placeholder="Entrez vos revenus" value="2000">
                <label for="expenses-input">Dépenses du mois :</label>
                <input type="number" id="expenses-input" placeholder="Entrez vos dépenses" value="1500">
                <button id="update-budget-button">Mettre à jour le budget</button>
            </div>
            <p>Revenus du mois : <span id="monthly-income">0 €</span></p>
            <p>Dépenses du mois : <span id="monthly-expenses">0 €</span></p>
            <p>Argent restant : <span id="remaining-budget">0 €</span></p>
        </section>
        <section id="todo" class="section">
            <h2>Liste de choses à faire</h2>
            <ul id="todo-list">
                <li>Faire les courses</li>
                <li>Payer les factures</li>
            </ul>
            <button id="add-todo-button">Ajouter une tâche</button>
        </section>
    </div>

    <nav class="bottom-nav">
        <div class="nav-icon active" data-section="budget">
            <i class="fas fa-wallet"></i>
            <span>Budget</span>
        </div>
        <div class="nav-icon" data-section="todo">
            <i class="fas fa-list-ul"></i>
            <span>To-Do</span>
        </div>
    </nav>

    <div id="add-todo-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ajouter une tâche</h2>
                <button class="close-button" id="close-modal-button">&times;</button>
            </div>
            <div class="modal-body">
                <label for="todo-input">Tâche :</label>
                <input type="text" id="todo-input" placeholder="Entrez votre tâche">
            </div>
            <div class="modal-footer">
                <button id="save-todo-button" disabled>Enregistrer</button>
            </div>
        </div>
    </div>

    <script>
        // Sélection des éléments du DOM
        const navIcons = document.querySelectorAll('.nav-icon');
        const sections = document.querySelectorAll('.section');
        const addTodoButton = document.getElementById('add-todo-button');
        const addTodoModal = document.getElementById('add-todo-modal');
        const closeModalButton = document.getElementById('close-modal-button');
        const saveTodoButton = document.getElementById('save-todo-button');
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');
        const monthlyIncomeDisplay = document.getElementById('monthly-income');
        const monthlyExpensesDisplay = document.getElementById('monthly-expenses');
        const remainingBudgetDisplay = document.getElementById('remaining-budget');
        const welcomeMessage = document.getElementById('welcome-message');
        const incomeInput = document.getElementById('income-input');
        const expensesInput = document.getElementById('expenses-input');
        const updateBudgetButton = document.getElementById('update-budget-button');

        // Données du budget (simulées)
        let monthlyIncome = 2000;
        let monthlyExpenses = 1500;
        let remainingBudget = monthlyIncome - monthlyExpenses;

        // Mise à jour de l'affichage du budget
        function updateBudgetDisplay() {
            monthlyIncomeDisplay.textContent = monthlyIncome.toFixed(2) + ' €';
            monthlyExpensesDisplay.textContent = monthlyExpenses.toFixed(2) + ' €';
            remainingBudgetDisplay.textContent = remainingBudget.toFixed(2) + ' €';
        }

        // Fonction pour afficher une section et mettre à jour la navigation
        function showSection(sectionId) {
            navIcons.forEach(icon => icon.classList.remove('active'));
            sections.forEach(section => section.classList.remove('active'));
            const section = document.getElementById(sectionId);
            const navIcon = document.querySelector(`.nav-icon[data-section="${sectionId}"]`);
            if (section && navIcon) {
                section.classList.add('active');
                navIcon.classList.add('active');
            }
             // Cacher le message de bienvenue quand une section est affichée
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }
        }

        // Gestionnaire d'événement pour la navigation
        navIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                const sectionId = icon.getAttribute('data-section');
                showSection(sectionId);
            });
        });

        // Gestionnaire d'événement pour le bouton "Ajouter une tâche"
        addTodoButton.addEventListener('click', () => {
            addTodoModal.style.display = 'flex';
            todoInput.value = '';
            saveTodoButton.disabled = true;
        });

        // Gestionnaire d'événement pour le bouton "Fermer" de la boîte de dialogue modale
        closeModalButton.addEventListener('click', () => {
            addTodoModal.style.display = 'none';
        });

        // Gestionnaire d'événement pour la saisie dans l'input de la tâche
        todoInput.addEventListener('input', () => {
            saveTodoButton.disabled = !todoInput.value.trim();
        });

        // Gestionnaire d'événement pour le bouton "Enregistrer" de la boîte de dialogue modale
        saveTodoButton.addEventListener('click', () => {
            const todoText = todoInput.value.trim();
            if (todoText) {
                const newTodoItem = document.createElement('li');
                newTodoItem.textContent = todoText;
                todoList.appendChild(newTodoItem);
                addTodoModal.style.display = 'none';
            }
        });

        // Gestionnaire d'événement pour le bouton "Mettre à jour le budget"
        updateBudgetButton.addEventListener('click', () => {
            const newIncome = parseFloat(incomeInput.value);
            const newExpenses = parseFloat(expensesInput.value);

            if (!isNaN(newIncome) && !isNaN(newExpenses)) {
                monthlyIncome = newIncome;
                monthlyExpenses = newExpenses;
                remainingBudget = monthlyIncome - monthlyExpenses;
                updateBudgetDisplay();
                alert('Budget mis à jour avec succès !');
            } else {
                alert('Veuillez entrer des valeurs numériques valides pour les revenus et les dépenses.');
            }
        });

        // Fonction pour enregistrer l'état de l'application
        function saveAppState() {
            localStorage.setItem('monthlyIncome', monthlyIncome.toString());
            localStorage.setItem('monthlyExpenses', monthlyExpenses.toString());
            localStorage.setItem('remainingBudget', remainingBudget.toString());
            const todos = Array.from(todoList.children).map(item => item.textContent);
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Fonction pour charger l'état de l'application
        function loadAppState() {
            const savedIncome = localStorage.getItem('monthlyIncome');
            const savedExpenses = localStorage.getItem('monthlyExpenses');
            const savedBudget = localStorage.getItem('remainingBudget');
            const savedTodos = localStorage.getItem('todos');

            if (savedIncome) {
                monthlyIncome = parseFloat(savedIncome);
            }
            if (savedExpenses) {
                monthlyExpenses = parseFloat(savedExpenses);
            }
            if (savedBudget) {
                remainingBudget = parseFloat(savedBudget);
            }
            if (savedTodos) {
                const todos = JSON.parse(savedTodos);
                todos.forEach(todoText => {
                    const newTodoItem = document.createElement('li');
                    newTodoItem.textContent = todoText;
                    todoList.appendChild(newTodoItem);
                });
            }
        }

        // Initialisation de l'application
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker enregistré avec succès :', registration);
                })
                .catch(error => {
                    console.error('Erreur lors de l\'enregistrement du Service Worker :', error);
                });
        }

        loadAppState();
        updateBudgetDisplay();
        showSection('budget'); // Afficher la section budget par défaut au démarrage

        // Enregistrer l'état de l'application avant la fermeture
        window.addEventListener('beforeunload', () => {
            saveAppState();
        });
    </script>
</body>
</html>
